<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>A침adir Producto</title>
</head>
<body>
<div class="px-4 py-5 my-5 text-center">
  <h1 class="display-5 fw-bold mb-4">Nuevo producto</h1>

  <form th:action = "@{/addProduct}" th:method = "post" th:object = "${products}" class="d-flex flex-column gap-3 align-items-center">

    <div class="form-group">
      <label for = "description">Descripci칩n: </label>
      <input type = "text" class="form-control" id = "description" th:field = "*{description}">
    </div>
    <div class="form-group">
      <label for = "content">Presentaci칩n: </label>
      <input type = "text" class="form-control" id = "content" th:field = "*{content}">
    </div>
    <div class="form-group">
      <label for = "quantityAvailable">Cantidad disponible: </label>
      <input type = "number" class="form-control" id = "quantityAvailable" th:field = "*{quantityAvailable}">
    </div>
    <div class="form-group">
      <label for = "quantitySold">Cantidad vendida: </label>
      <input type = "number" class="form-control" id = "quantitySold" th:field = "*{quantitySold}">
    </div>

    <div class="form-group">
      <label for = "price">Precio: </label>
      <input type = "number" class="form-control" id = "price" th:field = "*{price}">
    </div>

    <div class="form-group">
      <p class="card-text" th:text = "'TU SELLER ID ES: ' + ${seller.id}"></p>
      <label for = "idSeller">SELLER ID: </label>
      <input type = "number" class="form-control" id = "idSeller" th:field = "*{idSeller}">
    </div>
    <button class="btn btn-primary" type="submit">A침adir nuevo producto</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
