<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <title>Editar Distribuidor</title>
</head>
<body>
<div class="px-4 py-5 my-5 text-center">
  <h1 class="display-5 fw-bold mb-4">Editar datos del distribuidor</h1>
  <form th:object = ${seller} th:action = "@{/seller/update}" th:method = "post">
    <input type="hidden" th:field = "*{id}">
    <div class="form-group">
      <label for = "name">Nombre: </label>
      <input type = "text" class="form-control" id = "name" th:field = "*{name}">
    </div>
    <div class="form-group">
      <label for = "numIdentity">Número de identidad: </label>
      <input type = "number" class="form-control" id = "numIdentity" th:field = "*{numIdentity}">
    </div>
    <div class="form-group">
      <label for = "phone">Número de celular: </label>
      <input type = "number" class="form-control" id = "phone" th:field = "*{phone}">
    </div>
    <div class="form-group">
      <label for = "email">Correo electrónico: </label>
      <input type = "email" class="form-control" id = "email" th:field = "*{email}">
    </div>
    <div class="form-group">
      <label for = "city">Ciudad: </label>
      <input type = "text" class="form-control" id = "city" th:field = "*{city}">
    </div>
    <div class="form-group">
      <label for = "address">Dirección: </label>
      <input type = "text" class="form-control" id = "address" th:field = "*{address}">
    </div>
    <div>
      <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
