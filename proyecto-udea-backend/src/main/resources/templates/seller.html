<!doctype html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Distribuidores Raizes</title>
</head>
<body>
<main>
    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold mb-4">Distribuidores Raizes</h1>
        <div class="d-flex flex-wrap justify-content-center ">
            <div th:each = "sellers : ${sellers}" class="card m-2" style = "width: 18rem;">

                <div class="card-body">
                    <p class="card-text text-center" th:text = "'ID SELLER: ' + ${sellers.id}"></p>
                    <h5 class="card-title" th:text = "${sellers.name}"></h5>
                    <p class="card-text" th:text = "${sellers.email}"></p>
                    <p class="card-text" th:text = "'Número de identidad: ' + ${sellers.numIdentity}"></p>
                    <p class="card-text" th:text = "'Celular: ' + ${sellers.phone}"></p>
                    <h3 class="card-text text-primary" th:text = "'Ciudad: ' + ${sellers.city}"></h3>
                    <p class="card-text" th:text = "${sellers.address}"></p>


                </div>


                <form th:action = "@{/seller/delete/{id}(id=${sellers.id})}"  class="p-2 m-2" th:method = "delete">
                    <button type="submit" class="btn btn-danger p-2 m-2">Eliminar distribuidor</button>
                </form>

                <form th:action = "@{/seller/{id}/products(id=${sellers.id})}"  class="p-2 m-2" th:method = "get">
                    <button type="submit" class="btn btn-danger p-2 m-2">Ver productos</button>
                </form>

                <div>
                    <a th:href="@{/seller/edit/{id}(id=${sellers.id})}" class="btn btn-primary p-2 m-2">Editar</a>
                </div>
            </div>

        </div>
        <div class="text-center mt-4">
            <a href="seller/newSeller" class="btn btn-secondary">Añadir Distribuidor</a>

        </div>

    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
